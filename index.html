<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        <div class="input-section">
            <input type="text" id="description" placeholder="Transaction Description">
            <input type="number" id="amount" placeholder="Amount">
            <button id="add-btn">Add Transaction</button>
        </div>
        <div class="totals">
            <h2>Total Income: <span id="total-income">0</span></h2>
            <h2>Total Expenses: <span id="total-expenses">0</span></h2>
            <h2>Balance: <span id="balance">0</span></h2>
        </div>
        <ul id="transaction-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
